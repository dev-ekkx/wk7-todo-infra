AWSTemplateFormatVersion: "2010-09-09"
Description: Gallery ECS Cluster, Fargate Service with ALB and Auto Scaling

Parameters:
  AppName:
    Type: String
  ECRImageUri:
    Type: String
  VPCId:
    Type: AWS::EC2::VPC::Id
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
  S3BucketName:
    Description: "Name of the S3 bucket for images"
    Type: String
  VPCEndpointSG:
    Description: "Security Group for VPC endpoints"
    Type: AWS::EC2::SecurityGroup::Id
  ECSSecurityGroup:
    Description: "Security Group for ECS task"
    Type: AWS::EC2::SecurityGroup::Id
  ALBSecurityGroup:
    Description: "Security Group for Application Load Balancer"
    Type: AWS::EC2::SecurityGroup::Id
  LabTag:
    Type: String
  PORT:
    Description: "Port on which the backend application runs"
    Type: String
    Default: "8080"

Resources:
  # Gallery ECS Autoscaling Role
  GalleryECSAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole
      Policies:
        - PolicyName: !Sub ${AppName}-ecs-autoscaling-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "application-autoscaling:*"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:PutMetricAlarm"
                  - "ecs:DescribeServices"
                  - "ecs:UpdateService"
                  - "logs:PutLogEvents"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-ecs-autoscaling-role
        - Key: Lab
          Value: !Ref LabTag

  # Gallery ECS Task Execution Role
  GalleryTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AppName}-ecs-task-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${AppName}-ECRAccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                Resource: "*"
        - PolicyName: !Sub ${AppName}-SSMAccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*"
        - PolicyName: !Sub ${AppName}-S3AccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:ListBucket
                  - s3:CreateBucket
                Resource:
                  - !Sub arn:aws:s3:::${S3BucketName}
                  - !Sub arn:aws:s3:::${S3BucketName}/*
        - PolicyName: !Sub ${AppName}-LoggingAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                  - logs:DescribeLogStreams
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-task-exec-role
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Elastic Container Service (ECS) Cluster
  GalleryECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${AppName}-ecs-cluster
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-ecs-cluster
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Application Load Balancer
  GalleryLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${AppName}-alb
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets: [!Ref PublicSubnet1, !Ref PublicSubnet2]
      SecurityGroups: [!Ref ALBSecurityGroup]
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-alb
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Load Balancer Target Group
  GalleryTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${AppName}-blue-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-299
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-btg
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Blue/Green CodeDeploy Target Group
  GalleryTargetGroup2:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${AppName}-green-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-299
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-gtg
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Load Balancer Listener
  GalleryListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref GalleryTargetGroup
      LoadBalancerArn: !Ref GalleryLoadBalancer
      Port: 80
      Protocol: HTTP

  # Gallery CloudWatch Log Group
  GalleryCloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${AppName}
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-ecs-logs
        - Key: Lab
          Value: !Ref LabTag

  # Gallery ECS Task Definition
  GalleryTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AppName}-task
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      RequiresCompatibilities: 
        - FARGATE
      ExecutionRoleArn: !GetAtt GalleryTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt GalleryTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: !Sub ${AppName}-container
          Image: !Ref ECRImageUri
          Essential: true
          PortMappings:
            - ContainerPort: 8081
              Protocol: tcp
          Environment:
            - Name: AWS_REGION
              Value: !Ref "AWS::Region"
            - Name: S3_BUCKET_NAME
              Value: !Ref S3BucketName
            - Name: PORT
              Value: !Ref PORT
            - Name: GIN_MODE
              Value: release
            - Name: AWS_ACCESS_KEY_ID
              Value: "arn:aws:ssm:eu-west-1:124355655853:parameter/wk5-gallery-app/access-key"
            - Name: AWS_SECRET_ACCESS_KEY
              Value: "arn:aws:ssm:eu-west-1:124355655853:parameter/wk5-gallery-app/secret_access"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref GalleryCloudWatchLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs
              awslogs-create-group: "true"
          HealthCheck:
            Command:
              - "CMD-SHELL"
              - "/bin/sh -c 'curl -f http://localhost:8081 || exit 1'"
            Interval: 30
            Timeout: 10
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-task-definition
        - Key: Lab
          Value: !Ref LabTag

  # Gallery ECS Service
  GalleryECSService:
    Type: AWS::ECS::Service
    DependsOn: GalleryListener
    Properties:
      ServiceName: !Sub ${AppName}-ecs-service
      Cluster: !Ref GalleryECSCluster
      LaunchType: FARGATE
      DesiredCount: 2
      HealthCheckGracePeriodSeconds: 120
      DeploymentController:
        Type: CODE_DEPLOY
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups: 
            - !Ref ECSSecurityGroup
            - !Ref VPCEndpointSG
      LoadBalancers:
        - ContainerName: !Sub ${AppName}-container
          ContainerPort: 8081
          TargetGroupArn: !Ref GalleryTargetGroup
      TaskDefinition: !Ref GalleryTaskDefinition
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-ecs-service
        - Key: Lab
          Value: !Ref LabTag

  # Gallery Target Auto Scaling
  GalleryAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn:
      - GalleryECSService
    Properties:
      MaxCapacity: 4
      MinCapacity: 2
      ResourceId: !Sub service/${AppName}-ecs-cluster/${AppName}-ecs-service
      RoleARN: !GetAtt GalleryECSAutoScalingRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  # Gallery Auto Scaling Policy
  GalleryAutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub ${AppName}-cpu-scaling-policy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref GalleryAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 60
        ScaleOutCooldown: 60

  # Gallery S3 Bucket Policy to allow ECS Task Role access
  GalleryS3AccessPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowGalleryAppTaskAccess
            Effect: Allow
            Principal:
              AWS: !GetAtt GalleryTaskExecutionRole.Arn
            Action:
              - "s3:GetObject"
              - "s3:PutObject"
              - "s3:DeleteObject"
              - "s3:ListBucket"
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketName}"
              - !Sub "arn:aws:s3:::${S3BucketName}/*"

Outputs:
  AppLoadBalancerDNS:
    Description: Gallery ALB DNS to access app
    Value: !GetAtt GalleryLoadBalancer.DNSName

  ClusterName:
    Description: Name of the Gallery ECS Cluster
    Value: !Ref GalleryECSCluster
    Export:
      Name: !Sub ${AppName}-ecs-cluster

  ServiceName:
    Description: Gallery ECS Service Name
    Value: !Sub ${AppName}-ecs-service
    Export:
      Name: !Sub ${AppName}-ecs-service

  BlueTargetGroupName:
    Description: Name of the first Gallery target group
    Value: !GetAtt GalleryTargetGroup.TargetGroupName
    Export:
      Name: BlueTargetGroupName

  GreenTargetGroupName:
    Description: Name of the second Gallery target group
    Value: !GetAtt GalleryTargetGroup2.TargetGroupName
    Export:
      Name: GreenTargetGroupName

  ALBListenerArn:
    Description: ARN of the Gallery Load Balancer Listener
    Value: !Ref GalleryListener
    Export:
      Name: ALBListenerArn

  TaskExecRoleArn:
    Description: ARN of the Gallery TaskExecutionRole
    Value: !Ref GalleryTaskExecutionRole
    Export:
      Name: TaskExecRoleArn